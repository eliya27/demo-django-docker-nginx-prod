version: '3.7'

services:
  app:
    build: 
      context: .
    volumes:
     - static_data:/vol/web
    environment:
     - SECRET_KEY:samplesecretkey123   
     - ALLOWED_HOST=127.0.0.1, localhost, django-app

  proxy: 
    build:
       context: ./proxy
    volumes: 
      - static_data:/vol/static 
    ports:
      - "8081:8081"      
    depends_on:
      - app

volumes:
  static_data:        
